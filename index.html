<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/tablestyle.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="./scripts/myFunctions.js"></script>
    <script src="./scripts/assets.js"></script>

</head>

<body>
    <header>
        <h1>Notizblock</h1>
    </header>
    <main>
        <label id="inputTitelLabelId" for="Titel">Titel:</label>
        <input id="inputTitleId" class="inputTitleId" type="text" name="Titel" autocomplete="off"
            onkeydown="if(event.key==='Enter') {insertCheck()}"
            placeholder=" Trage hier den Titel deiner Notiz ein">

        <label for="Inhalt">Inhalt:</label>
        <input id="inputContentId" class="inputContentId" type="text" name="Inhalt" autocomplete="off"
            onkeydown="if(event.key==='Enter') {insertCheck()}"
            placeholder=" Trage hier den Inhalt deiner Notiz ein">

        <table id="tableId">
            <tr class="tableHead">
                <th class="tableHead" id="tableCollumnChangeId">Ã¤ndern</th>
                <th class="tableHead" id="tableCollumnDateId">Datum</th>
                <th class="tableHead" id="tableCollumnTitleId">Titel</th>
                <th class="tableHead" id="tableCollumnContentId">Inhalt</th>
                <th class="tableHead" id="tableCollumnStatusId">Status</th>
            </tr>
        </table>
    </main>
</body>

</html>
