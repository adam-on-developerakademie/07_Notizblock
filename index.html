<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notizblock</title>
    <link rel="icon" type="image/png" href="./assets/img/icons/notepad-97841_1280.png" />
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/tablestyle.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <script src="./scripts/myFunctions.js"></script>
    <script src="./scripts/assets.js"></script>

</head>

<body onload="loadFromLocalStorage()">
    <header>
        <h1>Notizblock</h1>
    </header>
    <main>
        <label class="inputLabel" for="Titel">Titel:</label>
        <input id="inputTitleId" class="inputField" type="text" name="Titel" autocomplete="off"
            onclick="myOnclickInput()" onkeydown="if(event.key==='Enter') {insertCheck()}"
            placeholder="Trage hier den Titel deiner Notiz ein.">
        <label class="inputLabel" for="Inhalt">Inhalt:</label>
        <input id="inputContentId" class="inputField" type="text" name="Inhalt" autocomplete="off"
            onclick="myOnclickInput()" onkeydown="if(event.key==='Enter') {insertCheck()}"
            placeholder="Trage hier den Inhalt deiner Notiz ein.">
        <label class="inputLabel" for="Titel">Bearbeiten:
            <input type="checkbox" id="checkboxId" onclick="unCheckedCheckbox ()" ()></label>
        <table id="tableId">
            <tr class="tableHead">
                <th class="tableHead" id="tableCollumnChangeId">ändern</th>
                <th class="tableHead" id="tableCollumnDateId">Datum</th>
                <th class="tableHead" id="tableCollumnTitleId">Titel</th>
                <th class="tableHead" id="tableCollumnContentId">Inhalt</th>
                <th class="tableHead" id="tableCollumnStatusId">Status</th>
            </tr>
        </table>
    </main>
    <Footer>
        <button>N</button> für Notiz Normal<br>
        <button>L</button> für Notiz Löschen<br>
        <button>S</button> für Notiz Speichern<br>
    </Footer>
</body>

</html>
